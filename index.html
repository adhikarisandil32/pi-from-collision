<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="./src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite + TS</title>
  </head>

  <body>
    <div id="app">
      <div>
        <div style="display: flex; align-items: center; gap: 1.5rem">
          <div>
            <button
              id="click-button"
              style="all: unset; border: 2px solid black; border-radius: 4px; padding: 0.5rem 1rem; cursor: pointer"
            >
              Click to Start
            </button>
          </div>
          <div>
            <div style="font-size: 1.25rem; font-weight: bold">
              <span>W<sub>1</sub> = </span>
              <span id="weight1"></span>
            </div>
            <div style="font-size: 1.25rem; font-weight: bold">
              <span>W<sub>2</sub> = </span>
              <span id="weight2"></span>
            </div>

            <div class="click-count">
              <span>Click Count: </span>
              <span id="count-number"></span>
            </div>
          </div>
        </div>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
